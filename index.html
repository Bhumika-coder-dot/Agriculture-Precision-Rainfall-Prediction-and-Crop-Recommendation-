<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Agriculture - Rainfall and Crop Prediction</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Optional CSS -->
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
    
    font-family: Arial, sans-serif;
    margin: 40px;
    
}
*

h1 {
    text-align: center;
    font-size: 30px;;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border:2px solid black;
    text-align: center;
}

label {
    display: block;
    margin-top: 5px;
    font-size:20px;
    color: black;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-weight: 300;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    margin-top: 20px;
    background-color: #1b6e2f;
    color: white;
    font-size: 20px;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #2fcb54;
    font-size: 20px;
    color: rgb(24, 20, 20);
    border-radius: 2px ;
}
legend{
    font-size: 25px;
    font-style: bold;
}
</style>
</head>
<body>
    <h1>Agriculture Precision: Rainfall Prediction & Crop Recommendation</h1>
    <form action="/predict" method="POST">
        <fieldset>
            <legend>Rainfall Prediction</legend>
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" id="temperature" required>
            <br>
            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" name="humidity" id="humidity" required>
            <br>
            <label for="previous_rainfall">Previous Rainfall (mm):</label>
            <input type="number" step="0.1" name="previous_rainfall" id="previous_rainfall" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Crop Recommendation</legend>
            <label for="soil_type">Soil Type (1: Sandy, 2: Clay, 3: Loam):</label>
            <input type="number" name="soil_type" id="soil_type" required>
            <br>
            <label for="nitrogen_level">Nitrogen Level (mg/kg):</label>
            <input type="number" step="0.1" name="nitrogen_level" id="nitrogen_level" required>
        </fieldset>
        <br>
        <input type="submit" value="Predict Rainfall & Recommend Crop">
    </form>
</body>
</html>
